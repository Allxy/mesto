<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <div class="header__logo"></div>
        <hr class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="" />
          <div class="profile__info">
            <div>
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn"></button>
            </div>
            <p class="profile__status">Исследователь океана</p>
          </div>
          <button class="profile__add-btn">
            <div class="profile__add-plus"></div>
          </button>
        </section>
        <section class="places">
          <article class="place">
            <img class="place__img" src="./images/1.jpg" alt="старый хранм" />
            <div class="palace__info">
              <h2 class="place__title">Карачаевск</h2>
              <button class="place__like-btn"></button>
            </div>
          </article>

          <article class="place">
            <img class="place__img" src="./images/2.jpg" alt="рассвет на фоне гор" />
            <div class="palace__info">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button class="place__like-btn"></button>
            </div>
          </article>

          <article class="place">
            <img class="place__img" src="./images/3.jpg" alt="горы и лес" />
            <div class="palace__info">
              <h2 class="place__title">Домбай</h2>
              <button class="place__like-btn"></button>
            </div>
          </article>

          <article class="place">
            <img class="place__img" src="./images/2.jpg" alt="рассвет на фоне гор" />
            <div class="palace__info">
              <h2 class="place__title">Гора Эльбрус</h2>
              <button class="place__like-btn"></button>
            </div>
          </article>

          <article class="place">
            <img class="place__img" src="./images/3.jpg" alt="горы и лес" />
            <div class="palace__info">
              <h2 class="place__title">Домбай</h2>
              <button class="place__like-btn"></button>
            </div>
          </article>

          <article class="place">
            <img class="place__img" src="./images/1.jpg" alt="старый хранм" />
            <div class="palace__info">
              <h2 class="place__title">Карачаево-Черкессия</h2>
              <button class="place__like-btn"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__copyright">&copy; 2020 Mesto Russia</div>
      </footer>
    </div>
    <div class="cover">
      <form action="popup">
        <button class="popup__colse-btn"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="name" id="name" />
        <input type="text" name="status" id="status" />
        <button>Сохранить</button>
      </form>
    </div>
  </body>
</html>
